<!-- Tailwind-based VNPay Payment Page -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNPay Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="w-full bg-white shadow-sm py-4 px-10 flex justify-between items-center fixed top-0 z-50">
    <div class="flex items-center gap-2 text-xl font-bold text-gray-800">
      VoltEdge
    </div>
    <nav class="hidden md:flex gap-8 text-gray-700 font-medium">
      <a href="/category/laptops" class="hover:text-black">Laptops</a>
      <a href="/category/desktops" class="hover:text-black">Desktops</a>
      <a href="/category/components" class="hover:text-black">Components</a>
    </nav>
  </header>

  <section class="pt-32 pb-20 px-4 md:px-10">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-8">

      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
        <i class="fas fa-credit-card text-indigo-600 text-2xl"></i> Thanh toán VNPay
      </h2>

      <div id="alertBox"></div>

      <!-- Amount (VIEW ONLY, NO INPUT) -->
      <div class="mb-6">
        <label class="font-semibold text-gray-700">Số tiền thanh toán</label>
        <div class="mt-2 p-3 bg-gray-100 border rounded-xl text-lg font-semibold text-indigo-700" id="amountDisplay">
          Đang tải...
        </div>
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label class="font-semibold text-gray-700">Nội dung thanh toán <span class="text-red-500">*</span></label>
         <div class="mt-2 p-3 bg-gray-100 border rounded-xl text-indigo-700 font-semibold" id="orderDescription">
          Đang tải nội dung...
        </div>
      </div>

      <!-- Payment Type -->
      <div class="mb-6">
        <label class="font-semibold text-gray-700">Loại thanh toán</label>
        <select id="orderType" 
                class="mt-2 w-full p-3 border rounded-xl bg-white focus:ring-2 focus:ring-indigo-500 outline-none">
          <option value="billpayment">Thanh toán hóa đơn</option>
       
        </select>
      </div>

      <!-- Button -->
      <button id="btnPayment" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl 
                     text-lg font-semibold transition flex items-center justify-center gap-2">
        <i class="fas fa-credit-card"></i>
        <span id="btnText">Thanh toán ngay</span>
      </button>
    </div>
  </section>

  <!-- JS -->
  <script>
    const amountDisplay = document.getElementById('amountDisplay');
    const orderDescriptionDiv = document.getElementById('orderDescription');
    const alertBox = document.getElementById('alertBox');
    const btnPayment = document.getElementById('btnPayment');
    const btnText = document.getElementById('btnText');
    const urlParams = new URLSearchParams(window.location.search);
    const order_id = urlParams.get("order_id");
    
    let cartAmount = 0; 
    let cartId = ""; 

    // Load dữ liệu giỏ hàng
    async function loadCartTotal() {


      try {
        const res = await fetch("/cart-user", {
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
          }
        });

        const result = await res.json();

        if (result?.data) {
          cartAmount = result.data.total;
          cartId = result.data._id;

          amountDisplay.textContent = `${cartAmount.toLocaleString('vi-VN')} VNĐ`;

        //   orderDescriptionDiv.textContent = `Thanh toán giỏ hàng #${cartId}`;
        orderDescriptionDiv.textContent = `Thanh toán giỏ hàng`;
        } else {
          amountDisplay.textContent = "0 VNĐ";
          orderDescriptionDiv.textContent = "Không tìm thấy giỏ hàng!";
        }
      } catch {
        amountDisplay.textContent = "Lỗi tải dữ liệu";
        orderDescriptionDiv.textContent = "Lỗi tải dữ liệu";
      }
    }
    loadCartTotal();

    // Xử lý thanh toán
    btnPayment.addEventListener('click', async () => {
      const orderType = document.getElementById('orderType').value;
      const language = "vn";

      if (!cartAmount || cartAmount < 10000)
        return showAlert('Giỏ hàng không hợp lệ hoặc số tiền < 10,000 VNĐ!', 'red');

      if (!cartId)
        return showAlert('Không tìm thấy ID giỏ hàng!', 'red');

      btnPayment.disabled = true;
      btnText.innerHTML = `<span class='loader'></span> Đang xử lý...`;

      try {
        const res = await fetch('/payment/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: cartAmount,
            orderDescription: `Thanh toán giỏ hàng #${cartId}`,
            orderType,
            language
          })
        });

        const data = await res.json();

        if (data.success) {
          showAlert('Đang chuyển hướng...', 'green');
          setTimeout(() => window.location.href = data.paymentUrl, 800);
        } else {
          showAlert(data.message || 'Có lỗi xảy ra!', 'red');
        }

      } catch {
        showAlert('Không thể kết nối tới server!', 'red');
      }

      btnPayment.disabled = false;
      btnText.textContent = 'Thanh toán ngay';
    });

    // Thông báo
    function showAlert(msg, color) {
      alertBox.innerHTML =
        `<div class='p-4 mb-4 text-${color}-700 bg-${color}-100 rounded-xl font-semibold'>
          ${msg}
        </div>`;
      setTimeout(() => alertBox.innerHTML = '', 4000);
    }
  </script>
</body>
</html>
