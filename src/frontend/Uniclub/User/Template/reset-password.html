<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-center text-2xl font-semibold mb-2">Reset Password</h2>
    <p class="text-center text-gray-500 mb-6">Enter your new password</p>

    <p id="message" class="text-center text-sm mb-3"></p>

    <!-- New Password -->
    <label class="text-sm">New Password</label>
    <input
      id="passwordInput"
      type="password"
      class="w-full border rounded-xl px-4 py-3 mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-black"
      placeholder="Enter your new password"
    />

    <!-- Confirm Password -->
    <label class="text-sm">Confirm Password</label>
    <input
      id="confirmInput"
      type="password"
      class="w-full border rounded-xl px-4 py-3 mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-black"
      placeholder="Confirm your new password"
    />

    <button
      id="submitBtn"
      class="w-full bg-black text-white py-3 rounded-xl font-medium hover:opacity-90 transition">
      Reset Password
    </button>

    <p class="text-center text-sm text-gray-600 mt-5">
      Back to
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const API_URL = "/reset-password";

    const msg = document.getElementById("message");
    const passInput = document.getElementById("passwordInput");
    const confirmInput = document.getElementById("confirmInput");
    const btn = document.getElementById("submitBtn");

    // Lấy email và token từ URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const token = params.get("token");

    if (!email || !token) {
      msg.textContent = "Liên kết không hợp lệ!";
      msg.classList.add("text-red-500");
      btn.disabled = true;
    }

    btn.addEventListener("click", async () => {
      const newPassword = passInput.value.trim();
      const confirmPass = confirmInput.value.trim();

      msg.innerHTML = "";
      msg.className = "text-center text-sm mb-3";

      if (!newPassword || !confirmPass) {
        msg.textContent = "Vui lòng nhập đầy đủ thông tin!";
        msg.classList.add("text-red-500");
        return;
      }

      if (newPassword !== confirmPass) {
        msg.textContent = "Mật khẩu không khớp!";
        msg.classList.add("text-red-500");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Processing...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, newPassword }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message;
          msg.classList.add("text-green-600");

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          msg.textContent = data.message;
          msg.classList.add("text-red-500");
        }
      } catch (error) {
        msg.textContent = "Không thể kết nối server!";
        msg.classList.add("text-red-500");
      }

      btn.disabled = false;
      btn.textContent = "Reset Password";
    });
  </script>

</body>
</html>
