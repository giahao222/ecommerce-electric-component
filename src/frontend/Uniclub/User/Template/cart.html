<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - VoltEdge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="w-full bg-white shadow-sm py-4 px-10 flex justify-between items-center fixed top-0 z-50">
    <div class="flex items-center gap-2 text-xl font-bold">
      VoltEdge
    </div>

    <nav class="flex gap-8 text-gray-700 font-medium hidden md:flex">
      <a href="/category/laptops" class="hover:text-black">Laptops</a>
      <a href="/category/desktops" class="hover:text-black">Desktops</a>
      <a href="/category/components" class="hover:text-black">Components</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="pt-32 pb-20 px-6 md:px-16">
    <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-10">

      <!-- CART ITEMS -->
      <div class="md:col-span-2 bg-white shadow-lg rounded-2xl p-8">
        <h2 class="text-2xl font-bold mb-6">Giỏ hàng</h2>

        <!-- Render cart here -->
        <div id="cart-list"></div>
      </div>

      <!-- SUMMARY -->
      <div class="bg-white shadow-lg rounded-2xl p-8 h-fit">
        <h3 class="text-xl font-bold mb-6">Tóm tắt đơn hàng</h3>

        <div class="flex justify-between text-gray-700 mb-3">
          <span>Tạm tính</span>
          <span id="subtotal" class="font-semibold">0₫</span>
        </div>

        <div class="flex justify-between text-gray-700 mb-3">
          <span>Phí vận chuyển</span>
          <span class="font-semibold">Free</span>
        </div>

        <div class="flex justify-between text-lg font-bold mt-4 mb-6">
          <span>Tổng cộng</span>
          <span id="total" class="text-green-600">0₫</span>
        </div>

        <button onclick="createOrder()"
          class="w-full bg-black text-white py-3 rounded-xl text-lg hover:bg-gray-900 transition">
            Thanh toán
          </button>
      </div>

    </div>
  </section>

  <!-- SCRIPT LOAD CART -->
  <script>
  const API_GET = "/cart-user";
  const API_UPDATE = "/up-cart";
  const API_DELETE = "/delete-cart";

  async function loadCart() {
    try {
      const res = await fetch(API_GET, {
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      });

      const result = await res.json();

      if (!result.data || !result.data.products) {
        document.getElementById("cart-list").innerHTML =
          `<p class="text-gray-500">Giỏ hàng đang trống.</p>`;
        return;
      }

      const products = result.data.products;
      const subtotal = result.data.total;

      let html = "";
      products.forEach(item => {
        html += `
        <div class="flex items-center gap-6 p-4 bg-gray-50 rounded-xl mb-4">

          <img src="${item.ID_product.thumbnail || "https://via.placeholder.com/120"}"
               class="w-28 h-28 rounded-lg object-cover" />

          <div class="flex-1">
            <h3 class="font-semibold text-lg">${item.ID_product.product_name}</h3>
            <p class="text-gray-500 text-sm">
              Size: ${item.size_name} • Màu: ${item.color_name}
            </p>

            <div class="flex items-center gap-4 mt-3">
              <button onclick="updateQuantity('${item.ID_product._id}', ${item.quantity - 1})"
                class="px-3 py-1 bg-gray-200 rounded-lg">-</button>

              <span class="font-semibold">${item.quantity}</span>

              <button onclick="updateQuantity('${item.ID_product._id}', ${item.quantity + 1})"
                class="px-3 py-1 bg-gray-200 rounded-lg">+</button>
            </div>
          </div>

          <div class="text-right">
            <p class="font-semibold text-lg">${item.price.toLocaleString()}₫</p>

            <button onclick="deleteProduct('${item.ID_product._id}')"
              class="text-red-600 text-sm mt-2">Xóa</button>
          </div>
        </div>`;
      });

      document.getElementById("cart-list").innerHTML = html;

      document.getElementById("subtotal").innerText = subtotal.toLocaleString() + "₫";
      document.getElementById("total").innerText = subtotal.toLocaleString() + "₫";

    } catch (err) {
      console.error("Lỗi load cart:", err);
    }
  }


  async function updateQuantity(productID, newQuantity) {
    if (newQuantity <= 0) return deleteProduct(productID);

    try {
      const res = await fetch(API_UPDATE, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token"),
          "Content-Type": "application/json"
        },
        body: JSON.stringify([
          { _id: productID, quantity: newQuantity }
        ])
      });

      const result = await res.json();
      console.log("UPDATE:", result);

      loadCart(); // reload lại giao diện
    } catch (err) {
      console.error("Lỗi update:", err);
    }
  }


  async function deleteProduct(productID) {
    try {
      const res = await fetch(API_DELETE, {
        method: "DELETE",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token"),
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ product_id: productID })
      });

      const result = await res.json();
      console.log("DELETE:", result);

      loadCart(); // load lại giỏ hàng
    } catch (err) {
      console.error("Lỗi delete:", err);
    }
  }

  loadCart();
</script>
<script>
async function createOrder() {
  const token = localStorage.getItem('token');
  const response = await fetch('/profile', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
     const data = await response.json();
  try {
    const body = {
      name: data.user.full_name,
      address: "Địa chỉ mặc định",
      phone: "0123456789",
      email_address: data.user.email|| "",
      note: "",
      payment_method_id: "6742605e4545453adc32e25a" 
    };

    const res = await fetch("/create-order", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token"),
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    const result = await res.json();
    console.log("ORDER:", result);

    if (!result.order_id) {
      alert("Lỗi tạo đơn hàng!");
      return;
    }

    // CHUYỂN TRANG THANH TOÁN
    window.location.href = `/payment`;

  } catch (err) {
    console.error("Lỗi thanh toán:", err);
  }
}
</script>

</body>

</html>
