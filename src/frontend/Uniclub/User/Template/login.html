<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltEdge - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <h2 class="text-3xl font-semibold text-center">Login</h2>
      <p class="text-center text-gray-500">Welcome back to VoltEdge</p>

      <!-- FORM LOGIN -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input id="email" type="email" class="w-full border rounded-xl p-3 focus:outline-none focus:ring" placeholder="you@example.com" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input id="password" type="password" class="w-full border rounded-xl p-3 focus:outline-none focus:ring" placeholder="••••••••" required />
        </div>

        <!-- Hiện lỗi -->
        <p id="errorMsg" class="text-red-600 text-center text-sm"></p>

        <button type="submit" class="w-full bg-black text-white py-3 rounded-xl hover:bg-gray-800 transition">
          Login
        </button>
      </form>

      <button class="w-full border py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google" />
        <span>Login with Google</span>
      </button>

      <a href="./facebook" class="w-full border py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5" alt="Facebook" />
        <span>Login with Facebook</span>
      </a>

      <div class="text-center text-sm text-gray-500">
        Don't have an account?
        <a href="./create-account" class="underline">Sign up</a>
      </div>
       <div class="text-center text-sm text-gray-500">
        <a href="./forgot-password">  Forgot your password?</a>
      </div>
    </div>
  </div>

  <!-- SCRIPT LOGIN -->
  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      errorMsg.textContent = ""; // reset lỗi

      try {
        const res = await fetch("./login-normal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Đăng nhập thất bại";
          return;
        }

        // Lưu token
        localStorage.setItem("token", data.token);
        localStorage.setItem("full_name", data.full_name);

        // Chuyển trang
        window.location.href = "./home";
      } catch (err) {
        errorMsg.textContent = "Lỗi kết nối server";
      }
    });
  </script>
</body>
</html>
