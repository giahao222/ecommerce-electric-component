<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-center text-2xl font-semibold mb-2">Forgot Password</h2>
    <p class="text-center text-gray-500 mb-6">Reset your password via email</p>

    <!-- message info -->
  

    <label class="text-sm">Email</label>
    <input
      id="emailInput"
      type="email"
      class="w-full border rounded-xl px-4 py-3 mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-black"
      placeholder="yourmail@gmail.com"
    />

      <p id="message" class="text-center text-sm mb-3"></p>

    <button
      id="submitBtn"
      class="w-full bg-black text-white py-3 rounded-xl font-medium hover:opacity-90 transition">
      Send Reset Link
    </button>

    <p class="text-center text-sm text-gray-600 mt-5">
      Remember your password?
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const API_URL = "/forgot-password"; 
    const btn = document.getElementById("submitBtn");
    const emailInput = document.getElementById("emailInput");
    const msg = document.getElementById("message");

    btn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      msg.innerHTML = "";
      msg.className = "text-center text-sm mb-3";

      if (!email) {
        msg.textContent = "Vui lòng nhập email!";
        msg.classList.add("text-red-500");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message;
          msg.classList.add("text-green-600");
        } else {
          msg.textContent = data.message || "Lỗi không xác định!";
          msg.classList.add("text-red-500");
        }
      } catch (error) {
        msg.textContent = "Không thể kết nối server!";
        msg.classList.add("text-red-500");
      }

      btn.disabled = false;
      btn.textContent = "Send Reset Link";
    });
  </script>

</body>
</html>
