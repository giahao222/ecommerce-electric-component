<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-center text-2xl font-semibold mb-2">Forgot Password</h2>
    <p class="text-center text-gray-500 mb-6">Reset your password via email</p>

    <label class="text-sm">Email</label>
    <input
      type="email"
      class="w-full border rounded-xl px-4 py-3 mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-black"
      placeholder="yourmail@gmail.com"
    />

    <button class="w-full bg-black text-white py-3 rounded-xl font-medium hover:opacity-90 transition">
      Send Reset Link
    </button>

    <p class="text-center text-sm text-gray-600 mt-5">
      Remember your password?
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
